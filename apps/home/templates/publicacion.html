{% extends 'base.html'%}
{% load static %}
{% block contenido%}
    
<header class="masthead bg-light text-white text-center">
    <div class="container">
        <!-- Pagina de Estudiantes-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Listado de Publicaciones</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    <!-- Tabal de Publicaciones-->
    <br>
    <form class="d-flex" role="search" metod="GET">
        <div class="col-xs-4">
            <input class="form-control " type="search" name="titulo" value="{{request.GET.titulo}}">
        </div>
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
    </form>

    <br>
    <div class="row justify-content-center">
        <table class="table table-striped">
            <tr>
                <td><b>#</b></td>
                <td><b>Artículo</b></td>
                <td><b>Quien publica</b></td>
                <td><b>Fecha de Creación</b></td>
                <td><b>Editar</b></td>
                <td><b></b></td>
            </tr>
   
                {% for i in object_list %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.articulo}}</td>
                    <td>{{i.publica}}</td>
                    <td>{{i.creacion}}</td>
                    <td><a href="{% url 'home:editarpublicacion' i.id %}">Editar</a></td>
                    <td><a href="{% url 'home:detallepublicacion' i.id %}">Ver</a></td>
                </tr>
                {% endfor %}
   
        </table>
    </div>

    <a href="{% url 'home:crearpublicacion' %}">
        <button class="btn-lg text-uppercase font-weight-bold bg-primary text-white rounded" type="button" > Agregar </button>
      </a>

    </div>
</header>

{% endblock %}

{% extends 'base.html'%}
{% load static %}
{% block contenido%}
    
<header class="masthead bg-light text-white text-center">
    <div class="container">
        <!-- Pagina de Estudiantes-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Listado de Comentarios</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <br>
        <form class="d-flex" role="search" metod="GET">
            <div class="col-xs-4">
                <input class="form-control " type="search" name="titulo" value="{{request.GET.titulo}}">
            </div>
            <button class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>
    
        <br>
    <!-- Tabal de Estudiantes-->
    <div class="row justify-content-center">
        <table class="table table-striped">
            <tr>
                <td><b>Id</b></td>
                <td><b>Articulo</b></td>
                <td><b>Comentario</b></td>
                <td><b>Quien comenta</b></td>
                <td><b>Editar</b></td>
                <td><b></b></td>
           
            </tr>
            {% for i in object_list %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.articulo}}</td>
                <td>{{i.comentario}}</td>
                <td>{{i.comenta}}</td>
                <td><a href="{% url 'home:editarcomentarios' i.id %}">Editar</a></td>
                <td><a href="{% url 'home:detallecomentario' i.id %}">Ver</a></td>
            </tr>
        {% endfor %}
        </table>
    </div>

    <a href="{% url 'home:crearcomentarios' %}">
        <button class="btn-lg text-uppercase font-weight-bold bg-primary text-white rounded" type="button" > Agregar </button>
      </a>

    </div>
</header>

{% endblock %}
